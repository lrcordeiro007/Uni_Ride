<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo da página mais escuro */
        }

        .container {
            background: #282828;
            padding: 30px;
            border: 3px solid #666666;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: border-color 0.3s ease-in-out;
            color: white; 
            width: 300px;
        }

        .container:hover {
            border-color: #dddddd;
        }

        h2 { color: white; margin-bottom: 20px; }

        form {
            display: flex;
            flex-direction: column;   
            align-items: center;      
        }

        label { font-size: 14px; margin-bottom: 5px; }

        input {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #eeeeee;
        }

        .btn-submit {
            margin-top: 5px;
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            background-color: #444444;
            color: white;
            border-radius: 50px;
            font-size: 14px;
            transition: 0.3s;
            width: 220px;
        }

        .btn-submit:hover {
            background-color: #dddddd;
            color: #282828;
        }

        /* Botão do Google com fundo escuro e bordas */
        .google-btn {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #333333; /* Fundo escuro para o botão */
            color: white;
            border: 1px solid #666666;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            box-sizing: border-box;
        }

        .google-btn:hover {
            background-color: #444444;
            border-color: #999999;
            transform: scale(1.02);
        }

        /* Ícone do Google corrigido */
        .google-icon {
            width: 18px;
            height: 18px;
            display: block;
        }

        hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 20px 0;
            width: 80%;
            margin-left: 10%;
        }

        .register-link {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <form action="/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <hr>

        <a href="/login/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </a>

        <br>
        <a href="/register" class="register-link">Don't have an account? Register</a>
    </div>
</body>
</html>

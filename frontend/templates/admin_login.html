<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - UniRide</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: Arial; background-color: #1a1a1a; }
        .container { background: #282828; padding: 40px; border: 3px solid #666; border-radius: 50px; text-align: center; color: white; width: 320px; }
        input { padding: 12px; border-radius: 25px; border: none; width: 100%; margin: 10px 0; box-sizing: border-box; }
        button { padding: 12px; cursor: pointer; border: none; background-color: #4CAF50; color: white; border-radius: 50px; width: 100%; transition: 0.3s; }
        button:hover { background-color: #dddddd; color: #282828; }
        .error { color: #f44336; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acesso Restrito</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post" action="/admin/login">
            <input type="password" name="admin_key" placeholder="Chave Administrativa" required>
            <button type="submit">Entrar no Painel</button>
        </form>
        <a href="/" style="color: #007BFF; text-decoration: none; font-size: 12px; display: block; margin-top: 15px;">Voltar</a>
    </div>
</body>
</html>
